<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unity</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/unity-logo-large.png"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init({ publicKey: "qM76z92M1k11ahE93" });
      })();
    </script>
  </head>
  <body>
    <div class="logo-container">
      <img src="./img/unity-logo.png" alt="Unity Logo" class="logo" />
    </div>
    <div class="hero">
      <p class="hero-heading">DIAL<span class="inverse">ED</span> IN</p>
      <p class="hero-subheading">
        We'll call back shortly with interesting tech to unite the world!
      </p>
      <div class="phone-container">
        <img
          src="./img/unity-ios-form-background.png"
          alt="iOS Phone"
          class="phone-image"
        />
        <div class="screen-overlay">
          <form class="phone-form" id="hero-form">
            <div class="input-row">
              <label for="user_name">Name</label>
              <input
                type="text"
                name="user_name"
                id="user_name"
                placeholder="Alexander G."
                required
              />
            </div>
            <div class="input-row">
              <label for="user_number">Phone Number</label>
              <input
                type="tel"
                name="user_number"
                id="user_number"
                placeholder="1234-5678"
                pattern="\d{4}-\d{4}"
                required
              />
            </div>
            </div>
            <input type="text" name="hp" id="hp" style="display: none" />
            <button
              type="submit"
              class="submit-button"
              aria-label="Submit"
            ></button>
          </form>
          <div
            id="form-confirmation"
            class="form-confirmation"
            style="display: none"
          >
            <p>We've given your inbox a dial!</p>
          </div>
        </div>
      </div>
    </div>
    <p class="copyright">Copyright Â© 2025 Unity AI - All Rights Reserved.</p>

    <script>
      document
        .getElementById("hero-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let honeypot = document.getElementById("hp").value;
          if (honeypot !== "") {
            return;
          }
          let parms = {
            name: e.target.user_name.value,
            email: e.target.user_email.value,
          };
          emailjs
            .send("service_gfxq4vh", "template_kq3frpq", parms)
            .then(function () {
              document.querySelector(".submit-button").style.backgroundImage =
                'url("./img/unity-form-submitted-button.png")';
              document.querySelector(".phone-form").style.display = "none";
              document.getElementById("form-confirmation").style.display =
                "block";
            });
        });
    </script>
  </body>
</html>
